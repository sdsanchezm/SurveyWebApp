<body>
	<div id="resultsDiv"></div>
	<a href="survey1.html">return</a>
    <script type="text/javascript">
	    const resultsNode = document.getElementById('resultsDiv');

	        resultsNode.append(document.createElement('br'));
	    });
    </script>
