<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <header>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-2">
                    <h1 class="display-5 fw-bold">Instructions</h1>
                    <p class="col-md-8">Please complete the following questions, select appropiately and click in the Submit Survey button to submit.</p>
                    <!-- <p class="col-md-8">Text - Enter the text.</p> -->
                    <!-- <p class="col-md-8">Yes/No - pick one of the 2 options.</p>
                    <p class="col-md-8">List - Select an option from the list.</p>
                    <p class="col-md-8">Please complete the following questions.</p> -->
                    <p class="col-md-8 fw-bold text-danger">Please ensure that all your answers are included before submit.</p>
                    <!-- <button class="btn btn-primary btn-lg" type="button">Example button</button> -->
                </div>
            </div>
        </header>
        <nav></nav>
        <main>
          <form id="form1" onsubmit="submitResponses_test2(event)">
            <div class="row align-items-md-stretch">
                {% block main %}{% endblock %}
                <!-- Submit button =================================================== -->
                <div class="col-md-12 py-4">
                    <button class="btn btn-primary container-fluid my-2" type="Submit">Submit Survey</button>
                    <!-- <button class="btn btn-primary container-fluid my-2" type="Button" onclick="submitResponses()">Submit Survey</button> -->
                    <button class="btn btn-danger container-fluid my-2" type="Reset">Reset</button>
                </div>
            </div>
          </form>
        </main>
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/survey.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    

</body>
</html>
